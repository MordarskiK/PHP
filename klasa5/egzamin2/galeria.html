<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro turystyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Zwiedzamy Polskę</h1>
    </header>
    <main>
        <div class="left">
            <button id="leftBtn">&lt;</button>
        </div>
        <div class="middle">
            <img src="1.jpg" alt="Aktywne zdjęcie" id="middleImg">
        </div>
        <div class="right">
            <button id="rightBtn">&gt;</button>
        </div>
    </main>
    <div class="photos">
        <img src="1.jpg" alt="Gdańsk">
        <img src="2.jpg" alt="Kraków">
        <img src="3.jpg" alt="Niedzica">
        <img src="4.jpg" alt="Pieniny">
        <img src="5.jpg" alt="Szklarska Poręba">
        <img src="6.jpg" alt="Tatry">
        <img src="7.jpg" alt="Wrocław">
    </div>
    <footer>
        <h3>Autorem galerii jest Krzysztof M 5i</h3>
        <p>num zdającego</p>
        <a href="http://pixabay.com">Więcej zdjęć</a>
    </footer>
</body>
</html>
<script defer>
    const leftBtn = document.querySelector("#leftBtn");
    const rightBtn = document.querySelector("#rightBtn");
    const middleImg = document.querySelector("#middleImg");
    num = 1;

    leftBtn.addEventListener('click', ()=>{
        if(num != 1){
            num -=1
        }
        middleImg.src = `${num}.jpg`
    })

    rightBtn.addEventListener('click', ()=>{
        if(num != 7){
            num +=1
        }
        console.log(num)
        middleImg.src = `${num}.jpg`
    })


</script>
